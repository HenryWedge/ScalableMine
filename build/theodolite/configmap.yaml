  source-deployment.yaml: |-
    apiVersion: apps/v1
    kind: StatefulSet
    metadata:
      name: source
      labels:
        app: source
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: source
      template:
        metadata:
          name: source
          labels:
            app: source
        spec:
          containers:
            - name: source-container
              image: harbor.se.internal/hre/simple-data-generator:latest
              imagePullPolicy: Always
              env:
                - name: SPRING_KAFKA_BOOTSTRAP-SERVERS
                  value: theodolite-kafka-kafka-bootstrap.theodolite-stu232544.svc.cluster.local:9092
                - name: BOOTSTRAP_SERVER
                  value: theodolite-kafka-kafka-bootstrap.theodolite-stu232544.svc.cluster.local:9092
                - name: TOPIC_NAME
                  value: input
                - name: NUMBER_PARTITIONS
                  value: "10"
                - name: EVENTS_PER_SECOND
                  value: "1"
                - name: EVENT_LOG_FILE_NAME
                  value: "process-model-3.xes"
          restartPolicy: Always
