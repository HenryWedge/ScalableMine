apiVersion: v1
kind: ConfigMap
metadata:
  name: configmap
data:
  sink-deployment.yaml: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: sink
      labels:
        app: sink
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: sink
      template:
        metadata:
          name: sink
          labels:
            app: sink
        spec:
          containers:
            - name: sink
              image: harbor.se.internal/hre/burattin-sink:latest
              imagePullPolicy: Always
              resources:
                requests:
                  memory: "1Gi"
                  cpu: "1"
                limits:
                  memory: "1Gi"
                  cpu: "1"
              env:
                - name: SPRING_KAFKA_BOOTSTRAP-SERVERS
                  value: theodolite-kafka-kafka-bootstrap.theodolite-stu232544.svc.cluster.local:9092
                - name: BOOTSTRAP_SERVER
                  value: theodolite-kafka-kafka-bootstrap.theodolite-stu232544.svc.cluster.local:9092 
                - name: TOPIC_NAME
                  value: input
                - name: GROUP_ID
                  value: default
                - name: AND_THRESHOLD
                  value: "0.5"
                - name: DEPENDENCY_THRESHOLD
                  value: "0.5"
                - name: AGGREGATE_COUNT
                  value: "5"
                - name: RELEVANCE_THRESHOLD
                  value: "1"
                - name: IRRELEVANCE_THRESHOLD
                  value: "1"
                - name: PROCESS_MODEL_VARIANT
                  value: "2"
                - name: BUCKET_SIZE
                  value: "50"
                - name: REFRESH_RATE
                  value: "1"
                - name: IS_INCREMENTAL
                  value: "true"
          restartPolicy: Always
