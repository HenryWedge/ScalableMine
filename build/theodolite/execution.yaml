apiVersion: theodolite.rocks/v1beta1
kind: execution
metadata:
  name: kafka-execution
spec:
  benchmark: "kafka-benchmark"
  load:
    loadType: "EventsPerSecond"
    loadValues: [30000, 31000, 32000, 33000, 34000, 35000, 120000]
  resources:
    resourceType: "Instances"
    resourceValues: [1, 2, 3, 4]
  slos:
    - name: "lag trend"
      properties:
        consumerGroup: output-group
        threshold: 1000
  execution:
    metric: "capacity"
    strategy:
      name: "BinarySearch"
      restrictions:
        - "LowerBound"
      searchStrategy: "BinarySearch"
    duration: 120 # in seconds
    repetitions: 1
    loadGenerationDelay: 30 # in seconds
  configOverrides:
    - patcher:
        type: "NodeSelectorPatcher"
        resource: "processor-deployment.yaml"
        properties:
          variableName: "env"
      value: "dev"
    - patcher:
        type: "NodeSelectorPatcher"
        resource: "sink-deployment.yaml"
        properties:
          variableName: "env"
      value: "dev"
    - patcher:
        type: "NodeSelectorPatcher"
        resource: "source-deployment.yaml"
        properties:
          variableName: "env"
      value: "dev"
